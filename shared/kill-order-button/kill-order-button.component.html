<!-- regular button -->
@if (visible && !icon) {
  <xc-button
    [disabled]="disabled"
    (click)="kill()"
    >
    <xc-icon xc-icon-name="close" xc-i18n>button-kill</xc-icon>
  </xc-button>
}

<!-- icon button -->
@if (visible && icon) {
  <xc-icon-button [disabled]="disabled"
    (click)="kill()"
    xc-i18n
    xc-tooltip="button-kill"
    xc-icon-name="close"
    color="color-black"
   />
}
